
    <div class="container intro" *ngIf="intro" [hidden]='hidden'>
        <div class="row p-0 m-0">
            <div class="col-lg p-5">
              <form #myform="ngForm" (ngSubmit)="getIntro()">
                  <div class="form-group form-label-group">
                      <h4 class="text-center text-primary">What's your name ?</h4>
                        
                      <input type="text" class="form-control" name="username"  required placeholder="Enter your name here" >
                      
                  </div>
      
                  <div class="form-group button text-center ">
                      <button class="btn btn-md btn-primary" type="submit" (click)="getIntro()">Next</button>
                      
                  </div>
              </form>
                
            </div>
        </div>
      </div>
      
      
      
      
      
      <div class="container quiz1" *ngIf="quiz1" [hidden]='hidden'>
          <div class="row p-0 m-0">
              <div class="col-lg p-5">
                  <fieldset >
                      <legend>Who is the best cricketer in the world ?</legend>
                      <form #myform="ngForm" (ngSubmit)="onSubmit(form)">
                      <div class="form-group">
                        <div class="custom-control custom-radio">
                          <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" ngModel required>
                          <label class="custom-control-label" for="customRadio1"> Sachin Tendulkar</label>
                        </div>
                        <div class="custom-control custom-radio">
                          <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" ngModel required >
                          <label class="custom-control-label" for="customRadio2"> Virat Kohli</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input" ngModel required>
                            <label class="custom-control-label" for="customRadio3"> Adam Gilchrist</label>
                          </div>
                          <div class="custom-control custom-radio">
                              <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input" ngModel required>
                              <label class="custom-control-label" for="customRadio4"> Jacques Kallis</label>
                            </div>
                      </div></form>
                </fieldset>
                <div class="form-group button text-center ">
                    <button class="btn btn-md btn-primary" type="submit" (click)="getQuiz1()">Next</button>
                    
                </div>
              </div>
            </div>
          </div>
      
      
      
      
      
          <div class="container quiz  2" *ngIf="quiz2" [hidden]='hidden'>
              <div class="row p-0 m-0">
                  <div class="col-lg p-5">
                      <legend>What are the colors in Indian national flag ?</legend>
                      <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
                      <div class="form-group">
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1" >
                            <label class="custom-control-label" for="customCheck1"> White</label>
                          </div>
                          <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="customCheck2" >
                              <label class="custom-control-label" for="customCheck2"> Yellow</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck3" >
                                <label class="custom-control-label" for="customCheck3"> Orange</label>
                              </div>
                              <div class="custom-control custom-checkbox">
                                  <input type="checkbox" class="custom-control-input" id="customCheck4">
                                  <label class="custom-control-label" for="customCheck4"> Green </label>
                                </div>
                          
                        </div></form>
      
                        <div class="form-group button text-center ">
                            <button class="btn btn-md btn-primary" type="submit" (click)="onSubmit()">Submit</button>
                            
                        </div>
                        
                </div>
              </div>
            </div>
