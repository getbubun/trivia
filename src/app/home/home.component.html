<div class="container intro" *ngIf="intro" [hidden]='hidden'>
  <div class="row p-0 m-0">
    <div class="col-lg p-5">
      <form #myform="ngForm">
        <div class="form-group form-label-group">
          <h4 class="text-center text-primary">What's your name ?</h4>

          <input type="text" class="form-control" name="username" [(ngModel)]="name" required
            placeholder="Enter your name here">

        </div>

        <div class="form-group button text-center ">
          <button class="btn btn-md btn-primary" type="button" [disabled]='!myform.valid'
            (click)="getIntro()">Next</button>

        </div>
      </form>

    </div>
  </div>
</div>





<div class="container quiz1" *ngIf="quiz1" [hidden]='hidden'>
  <div class="row p-0 m-0">
    <div class="col-lg p-5">
      <fieldset>
        <legend>Who is the best cricketer in the world ?</legend>
        <form #myform1="ngForm" (ngSubmit)="onSubmit(form)">
          <div class="form-group">
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio1" #customRadio1 name="customRadio" class="custom-control-input"
                (change)="getAnswer($event)" ngModel [checked]="checkedIndex=='customRadio1'" >
              <label class="custom-control-label" for="customRadio1"> Sachin Tendulkar</label>
            </div>
          </div>
          <div class="form-group">
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio2" [checked]="checkedIndex=='customRadio2'" name="customRadio"
                class="custom-control-input" (change)="getAnswer($event)" ngModel >
              <label class="custom-control-label" for="customRadio2"> Virat Kohli</label>
            </div>
          </div>
          <div class="form-group">
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio3" [checked]="checkedIndex=='customRadio3'" name="customRadio"
                class="custom-control-input" (change)="getAnswer($event)" ngModel >
              <label class="custom-control-label" for="customRadio3"> Adam Gilchrist</label>
            </div>
          </div>
          <div class="form-group">
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio4" [checked]="checkedIndex=='customRadio4'" name="customRadio"
                class="custom-control-input" (change)="getAnswer($event)" ngModel >
              <label class="custom-control-label" for="customRadio4"> Jacques Kallis</label>
            </div>
          </div>

          <div class="form-group button text-center ">
            <button class="btn btn-md btn-primary" type="button" [disabled]='!checkedIndex'
              (click)="getQuiz1()">Next</button>

          </div>
        </form>
      </fieldset>

    </div>
  </div>
</div>





<div class="container quiz  2" *ngIf="quiz2" [hidden]='hidden'>
  <div class="row p-0 m-0">
    <div class="col-lg p-5">
      <legend>What are the colors in Indian national flag ?</legend>
      <form #myform2="ngForm" (ngSubmit)="onSubmit(myform2)" >
        <div class="form-group custom-control custom-checkbox">
          <input type="checkbox" name="White" class="form-comtrol custom-control-input" ngModel id="customCheck1"
            required (change)="isChecked($event)">
          <label class="custom-control-label" for="customCheck1"> White</label>
        </div>
        <div class="form-group custom-control custom-checkbox">
          <input type="checkbox" name="Yellow" class="form-comtrol custom-control-input" ngModel id="customCheck2"
            required (change)="isChecked($event)">
          <label class="custom-control-label" for="customCheck2"> Yellow</label>
        </div>
        <div class="form-group custom-control custom-checkbox">
          <input type="checkbox" name="Orange" class="form-comtrol custom-control-input" ngModel id="customCheck3"
            required (change)="isChecked($event)">
          <label class="custom-control-label" for="customCheck3"> Orange</label>
        </div>
        <div class="form-group custom-control custom-checkbox">
          <input type="checkbox" name="Green" class="form-comtrol custom-control-input" ngModel id="customCheck4"
            required (change)="isChecked($event)">
          <label class="custom-control-label" for="customCheck4"> Green </label>
        </div>
        <div class="form-group button text-center ">
          <button class="btn btn-md btn-primary" type="submit" [disabled]="!idArr.length">Submit</button>
        </div>
      </form>



    </div>
  </div>
</div>
